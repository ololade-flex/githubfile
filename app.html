<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="cell" onclick="place('0')"></div>
        <div class="cell" onclick="place('1')"></div>
        <div class="cell" onclick="place('2')"></div>
        <div class="cell" onclick="place('3')"></div>
        <div class="cell" onclick="place('4')"></div>
        <div class="cell" onclick="place('5')"></div>
        <div class="cell" onclick="place('6')"></div>
        <div class="cell" onclick="place('7')"></div>
        <div class="cell" onclick="place('8')"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
